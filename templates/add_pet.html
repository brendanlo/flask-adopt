{% extends 'base.html' %}

{% block content %}
<a href="/" class="btn btn-primary">Back to Home</a>

<form id='add-pet-form' method='POST'>
    {{form.hidden_tag()}}


    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit" class='btn btn btn-primary'>
        Submit
    </button>
</form>
{% endblock %}
