{% extends 'base.html' %}

{% block content %}

<div class='container'>
    <div class='row'>
        <h1>PETS</h1>

        {% for pet in pets %}

        <div class='col-12'>
            <p>{{pet.name}}</p>
            <img class='img-fluid' src="{{pet.photo_url}}"">

        {% if pet.available %}
        <b>AVAILABLE</b>
        {% endif %}

        </div>

{% endfor %}


{% endblock %}

</div>
</div>
